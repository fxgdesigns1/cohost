name: Deploy to Cloud Run
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
    steps:
      - uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Artifact Registry
        run: |
          gcloud auth configure-docker europe-west2-docker.pkg.dev

      - name: Build & Push
        run: |
          IMAGE="europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cohost/api:${{ github.sha }}"
          gcloud artifacts repositories create cohost --repository-format=docker --location=europe-west2 --quiet || true
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cohost-api             --image="$IMAGE"             --region=europe-west2             --platform=managed             --allow-unauthenticated             --min-instances=0             --max-instances=2
