name: Deploy to Cloud Run
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Artifact Registry
        run: |
          gcloud auth configure-docker europe-west2-docker.pkg.dev

      - name: Build & Push
        run: |
          IMAGE="europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cohost/api:${{ github.sha }}"
          gcloud artifacts repositories create cohost --repository-format=docker --location=europe-west2 --quiet || true
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cohost-api \
            --image="$IMAGE" \
            --region=europe-west2 \
            --platform=managed \
            --allow-unauthenticated \
            --min-instances=0 \
            --max-instances=2 \
            --set-env-vars="GOOGLE_REDIRECT_URI=https://cohost-api-uc.a.run.app/oauth2/callback/google,OAUTH_CLIENT_ID=95608923300-8fafj7ejgvnu74no5id9gsrkcqe5hgg0.apps.googleusercontent.com,OAUTH_CLIENT_SECRET=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,BASE_URL=https://cohost-api-uc.a.run.app,SECRET_KEY=production-super-random-string,APPROVE_MODE=false,GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},GCP_LOCATION=europe-west2,MODEL=gemini-1.5-pro"
